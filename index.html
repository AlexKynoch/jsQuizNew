<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="box">
          <h1 id="questionNumber">Quiz</h1>
          <h2 id="quizTitle">Which is the best app for your personality?</h2>

          <div class="row justify-content-center" id="icons">
            <div class="column ">
              <a href="#" class="fa fa-facebook"></a>            
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-linkedin"></a>
              <a href="#" class="fa fa-pinterest"></a>
              </div>
            </div>

            <h3 id="paragraph">Welcome to the world's most exciting quiz</h3>
            <input
              type="button"
              value="StartQuiz"
              id="startBtn"
              class="btn btn-success text-center"
              onclick="start()"
            />
            <div class="section-to-hide hide" id="hideThis">
              <p id="question">Question</p>
              <p id="opt1">opt1</p>
              <p id="opt2">opt2</p>
              <p id="opt3">opt3</p>
              <p id="opt4">opt4</p>
             
              

              <div
                id="options-container"
                class="
                  btn-grid btn-lg
                  justify-content-center
                  align-items-center
                "
              >
                <input
                  type="button"
                  class="btn btn-success"
                  id="btn1" onclick="whichButton(this.id)"
                  value="Option A" 
                />
                <input
                  type="button"
                  class="btn btn-success"
                  id="btn2" onclick="whichButton(this.id)"
                  value="Option B"
                />
                <input
                  type="button"
                  class="btn btn-success"
                  id="btn3" onclick="whichButton(this.id)"
                  value="Option C"
                />
                <input
                  type="button"
                  class="btn btn-success"
                  id="btn4" onclick="whichButton(this.id)"
                  value="Option D"
                />
              </div>


            </div>
            <div
            id="next-container"
            class="row justify-content-center align-items-center"
          >
            <div id="answer-buttons" class="btn-grid">
              <input
                type="button"
                class="next-btn btn btn-success"
                id="next" onclick="start()"
                value="Next"
              />
            </div>
            <div id="answer-buttons" class="btn-grid">
              <input
                type="button"
                class="next-btn btn btn-success"
                id="again" onclick="reload()"
                value="Play Again";
              />
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
