<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="box">
          <h1 id="questionNumber">Quiz</h1>
          <h2 id="paragraph">Welcome to the world's most exciting quiz</h2>
          <input type="button" value="StartQuiz" id="startBtn" class="btn btn-success text-center" onclick="start()"/>
          <div class="section-to-hide hide" id="hideThis">
          <p id="question" >Question</p>

          <div id="options-container" class="btn-grid row justify-content-center align-items-center" >
            <input type="button" class="btn" id="btn1" value="Answer 1" />
            <input type="button" class="btn" id="btn2" value="Answer 2" />
            <input type="button" class="btn" id="btn3" value="Answer 3" />
            <input type="button" class="btn" id="btn4" value="Answer 4" />
          </div>

          <div
            id=" next-container"
            class="row justify-content-center align-items-center"
          >
            <div id="answer-buttons" class="btn-grid">
              <input type="button" class="next-btn btn " id="next" value="Next" />
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
